<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-meeting-heading" jhiTranslate="coviDeoApp.meeting.home.createOrEditLabel">Create or edit a Meeting</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviDeoApp.meeting.title" for="field_title">Title</label>
                    <input type="text" class="form-control" name="title" id="field_title"
                           formControlName="title"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviDeoApp.meeting.date" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" formControlName="date" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviDeoApp.meeting.timeZone" for="field_timeZone">Time Zone</label>
                    <select class="form-control" name="timeZone" formControlName="timeZone" id="field_timeZone">
                        <option value="Hawaii">{{'coviDeoApp.TimeZone.Hawaii' | translate}}</option>
                        <option value="Alaska">{{'coviDeoApp.TimeZone.Alaska' | translate}}</option>
                        <option value="Pacific">{{'coviDeoApp.TimeZone.Pacific' | translate}}</option>
                        <option value="Mountain">{{'coviDeoApp.TimeZone.Mountain' | translate}}</option>
                        <option value="Central">{{'coviDeoApp.TimeZone.Central' | translate}}</option>
                        <option value="Eastern">{{'coviDeoApp.TimeZone.Eastern' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="coviDeoApp.meeting.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                           formControlName="url"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
