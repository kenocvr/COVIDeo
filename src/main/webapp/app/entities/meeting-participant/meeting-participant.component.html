<div>
    <h2 id="page-heading">
        <span jhiTranslate="coviDeoApp.meetingParticipant.home.title">Meeting Participants</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-meeting-participant" [routerLink]="['/meeting-participant/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="coviDeoApp.meetingParticipant.home.createLabel">
            Create a new Meeting Participant
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="meetingParticipants?.length === 0">
        <span jhiTranslate="coviDeoApp.meetingParticipant.home.notFound">No meetingParticipants found</span>
    </div>
    <div class="table-responsive" *ngIf="meetingParticipants?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
            <th scope="col" ><span jhiTranslate="coviDeoApp.meetingParticipant.user">User</span></th>
            <th scope="col" ><span jhiTranslate="coviDeoApp.meetingParticipant.meeting">Meeting</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let meetingParticipant of meetingParticipants ;trackBy: trackId">
                <td><a [routerLink]="['/meeting-participant', meetingParticipant.id, 'view' ]">{{meetingParticipant.id}}</a></td>
                <td>
                    {{meetingParticipant.userId}}
                </td>
                <td>
                    <div *ngIf="meetingParticipant.meetingId">
                        <a [routerLink]="['/meeting', meetingParticipant.meetingId , 'view' ]" >{{meetingParticipant.meetingId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/meeting-participant', meetingParticipant.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/meeting-participant', meetingParticipant.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit" (click)="delete(meetingParticipant)"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
